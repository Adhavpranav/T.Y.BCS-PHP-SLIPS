<!--
.Create following Bootstrap Web Layout Design. There are 9 blocks of the region in the 
arrangement. You can either place the images in them or the contents.     
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 9 Block Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block {
      background-color: #4db6ac;
      color: white;
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      border: 5px solid white;
    }
    .block:nth-child(odd) {
      background-color: #0288d1;
    }

    /* taller block 6 */
    .tall {
      height: 360px; /* increased height to reach till block 5 */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="p-3">
  <div class="container-fluid">
    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-3 block">Block 1</div>
      <div class="col-md-9 block">Block 2</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-md-6 block">Block 3</div>
      <div class="col-md-3 tall block">Block 6</div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-12 block">Block 7</div>
          <div class="col-12 block">Block 8</div>
          <div class="col-12 block">Block 9</div>
        </div>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="col-md-3 block">Block 4</div>
      <div class="col-md-3 block">Block 5</div>
    </div>
  </div>
</body>
</html>
